<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cluster Manager</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      #nodes {
        margin-top: 20px;
        text-align: left;
      }
      button, input {
        margin: 5px;
        padding: 10px;
      }
      .node-item {
        background-color: #f5f5f5;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .node-info {
        flex-grow: 1;
      }
      .virtual-badge {
        background-color: #ffcc00;
        padding: 3px 8px;
        border-radius: 10px;
        font-size: 0.8em;
        margin-left: 10px;
      }
      .api-reference {
        margin-top: 30px;
        text-align: left;
        background-color: #eef;
        padding: 15px;
        border-radius: 5px;
      }
      code {
        background-color: #f0f0f0;
        padding: 2px 5px;
        border-radius: 3px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>Cluster Manager</h1>
    <button onclick="listNodes()">List Nodes</button>

    <br /><br />
    <input type="number" id="cpuInput" placeholder="Enter CPU cores" min="1" />
    <button onclick="addNode()">Add Node</button>

    <div id="nodes"></div>

    <script>
      // Load nodes when page loads
      window.onload = function() {
        listNodes();
      };

      function listNodes() {
        fetch("/nodes")
          .then((response) => response.json())
          .then((data) => {
            let output = "<h3>Nodes:</h3>";
            
            if (Object.keys(data).length === 0) {
              output += "<p>No nodes available. Add a node to get started.</p>";
            } else {
              for (const [id, info] of Object.entries(data)) {
                output += `<div class="node-item">
                  <div class="node-info">
                    <strong>ID:</strong> ${id} | 
                    <strong>CPU:</strong> ${info.cpu_cores} | 
                    <strong>Status:</strong> ${info.status}
                    ${info.virtual ? '<span class="virtual-badge">Virtual</span>' : ''}
                  </div>
                  <button onclick="removeNode('${id}')">Delete</button>
                </div>`;
              }
            }
            
            document.getElementById("nodes").innerHTML = output;
          })
          .catch(error => {
            document.getElementById("nodes").innerHTML = 
              "<p>Error loading nodes. Please ensure the server is running.</p>";
            console.error("Error fetching nodes:", error);
          });
      }

      function addNode() {
        let cpuCores = document.getElementById("cpuInput").value;
        if (!cpuCores || cpuCores <= 0) {
          alert("Please enter a valid number of CPU cores.");
          return;
        }

        fetch("/nodes/add", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cpu_cores: parseInt(cpuCores) }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              alert("Error: " + data.error);
            } else {
              alert(data.message + " (ID: " + data.node_id + ")");
              document.getElementById("cpuInput").value = "";
            }
            listNodes(); // Refresh the list after adding
          })
          .catch(error => {
            alert("Error adding node. See console for details.");
            console.error("Error:", error);
          });
      }

      function removeNode(id) {
        if (confirm("Are you sure you want to delete node " + id + "?")) {
          fetch(`/nodes/${id}/remove`, {
            method: "DELETE"
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.error) {
                alert("Error: " + data.error);
              } else {
                alert(data.message);
              }
              listNodes(); // Refresh the list
            })
            .catch(error => {
              alert("Error removing node. See console for details.");
              console.error("Error:", error);
            });
        }
      }
    </script>
  </body>
</html>
