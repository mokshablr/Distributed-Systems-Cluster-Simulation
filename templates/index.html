<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cluster Manager Dashboard</title>
    <style>
      :root {
        --bg-color: #e0f7fa;              /* light aqua background */
        --header-bg: #00838f;             /* deep teal, ocean depths */
        --header-text: #e0f7fa;           /* light text */
        --container-bg: #ffffff;
        --container-shadow: rgba(0, 0, 0, 0.1);
        --btn-bg: #00838f;
        --btn-text: #e0f7fa;
        --node-item-bg: #b2ebf2;          /* lighter aqua */
        --node-border: #4dd0e1;
        --badge-bg: #4dd0e1;
        --badge-text: #006064;
        --tab-color: #00796b;
        --tab-active-border: #00796b;
      }
      
      body {
        font-family: Arial, sans-serif;
        background-color: var(--bg-color);
        margin: 0;
      }
      header {
        background-color: var(--header-bg);
        color: var(--header-text);
        padding: 20px;
        text-align: center;
      }
      .container {
        max-width: 1000px;
        margin: 20px auto;
        background-color: var(--container-bg);
        border-radius: 8px;
        box-shadow: 0 2px 4px var(--container-shadow);
        padding: 20px;
      }
      h1, h2 {
        margin: 0 0 15px;
      }
      #nodes, #pods {
        margin-top: 20px;
      }
      button, input {
        margin: 5px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button {
        background-color: var(--btn-bg);
        color: var(--btn-text);
      }
      .node-item {
        background-color: var(--node-item-bg);
        border: 1px solid var(--node-border);
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .node-info {
        flex-grow: 1;
      }
      .virtual-badge {
        background-color: var(--badge-bg);
        padding: 3px 8px;
        border-radius: 10px;
        font-size: 0.8em;
        margin-left: 10px;
        color: var(--badge-text);
      }
      .api-reference {
        margin-top: 30px;
        background-color: var(--node-item-bg);
        padding: 15px;
        border-radius: 5px;
        text-align: left;
      }
      code {
        background-color: var(--bg-color);
        padding: 2px 5px;
        border-radius: 3px;
        font-family: monospace;
      }
      
      .tabs {
        display: flex;
        margin-bottom: 20px;
      }
      .tab {
        flex-grow: 1;
        text-align: center;
        padding: 10px 0;
        border-bottom: 2px solid transparent;
        cursor: pointer;
        color: var(--tab-color);
      }
      .tab.active {
        border-bottom: 2px solid var(--tab-active-border);
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Cluster Manager Dashboard</h1>
    </header>
    <div class="container">
      <div class="tabs">
        <div class="tab active" onclick="showSection('nodesSection')">Nodes</div>
        <div class="tab" onclick="showSection('podsSection')">Pods</div>
      </div>

      <section id="nodesSection">
        <h2>Nodes</h2>
        <button onclick="listNodes()">Refresh Nodes</button>
        <br /><br />
        <input type="number" id="cpuInput" placeholder="Enter CPU cores" min="1" />
        <button onclick="addNode()">Add Node</button>
        <div id="nodes"></div>
      </section>

      <section id="podsSection" style="display:none;">
        <h2>Pods</h2>
        <button onclick="listPods()">Refresh Pods</button>
        <br/><br/>
        <input type="number" id="podCpuInput" placeholder="Enter Pod CPU" min="1" />
        <button onclick="schedulePod()">Schedule Pod</button>
        <div id="pods"></div>
      </section>
    </div>

    <script>
      // Tab switching for sections
      function showSection(sectionId) {
        document.getElementById("nodesSection").style.display = sectionId === "nodesSection" ? "block" : "none";
        document.getElementById("podsSection").style.display = sectionId === "podsSection" ? "block" : "none";
        let tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
          if (tab.textContent.toLowerCase() === sectionId.replace("Section", "").toLowerCase()) {
            tab.classList.add("active");
          } else {
            tab.classList.remove("active");
          }
        });
        if (sectionId === "podsSection") listPods();
      }

      window.onload = function() {
        listNodes();
      };

      // ---- Node functions ----
      function listNodes() {
        fetch("/nodes")
          .then(res => res.json())
          .then(data => {
            let out = "<h3>Nodes:</h3>";
            if (Object.keys(data).length === 0) {
              out += "<p>No nodes available.</p>";
            } else {
              for (const [nid, info] of Object.entries(data)) {
                out += `<div class="node-item">
                  <div class="node-info">
                    <strong>ID:</strong> ${nid} |
                    <strong>CPU:</strong> ${info.cpu_cores} |
                    <strong>Status:</strong> ${info.status}
                    ${info.virtual ? '<span class="virtual-badge">Virtual</span>' : ''}
                  </div>
                </div>`;
              }
            }
            document.getElementById("nodes").innerHTML = out;
          })
          .catch(err => {
            document.getElementById("nodes").innerHTML = "<p>Error loading nodes.</p>";
            console.error("Error fetching nodes:", err);
          });
      }

      function addNode() {
        const cpu = parseInt(document.getElementById("cpuInput").value);
        if (!cpu || cpu <= 0) {
          alert("Enter valid CPU cores for node.");
          return;
        }
        fetch("/nodes/add", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cpu_cores: cpu })
        })
          .then(res => res.json())
          .then(data => {
            if (data.error) {
              alert("Error: " + data.error);
            } else {
              alert(`${data.message} (Node ID: ${data.node_id})`);
              document.getElementById("cpuInput").value = "";
            }
            listNodes();
          })
          .catch(err => {
            alert("Error adding node.");
            console.error(err);
          });
      }

      // ---- Pod functions ----
      function listPods() {
        fetch("/pods")
          .then(res => res.json())
          .then(data => {
            let out = "<h3>Pods:</h3>";
            if (Object.keys(data).length === 0) {
              out += "<p>No pods scheduled.</p>";
            } else {
              for (const [pid, info] of Object.entries(data)) {
                out += `<div class="node-item">
                  <div class="node-info">
                    <strong>ID:</strong> ${pid} |
                    <strong>CPU:</strong> ${info.cpu} |
                    <strong>Node:</strong> ${info.node_id} |
                    <strong>Status:</strong> ${info.status}
                  </div>
                </div>`;
              }
            }
            document.getElementById("pods").innerHTML = out;
          })
          .catch(err => {
            document.getElementById("pods").innerHTML = "<p>Error loading pods.</p>";
            console.error("Error fetching pods:", err);
          });
      }

      function schedulePod() {
        const cpu = parseInt(document.getElementById("podCpuInput").value);
        if (!cpu || cpu <= 0) {
          alert("Enter valid CPU for pod.");
          return;
        }
        fetch("/pods", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cpu })
        })
          .then(res => res.json())
          .then(data => {
            if (data.error) {
              alert("Error: " + data.error);
            } else {
              alert(`${data.message} (Pod ID: ${data.pod_id} on Node: ${data.node_id})`);
              document.getElementById("podCpuInput").value = "";
            }
            listPods();
          })
          .catch(err => {
            alert("Error scheduling pod.");
            console.error(err);
          });
      }
    </script>
  </body>
</html>
